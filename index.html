    content="devnews, tabnews, rocketseat, noticias, tecnoblog, tecmundo, noticias de tecnologia, notícias" />

  <meta name="twitter:site" content="@birobirobirodev" />
  <meta name="twitter:title" content="DevNews" />
  <meta name="twitter:creator" content="@birobirobirodev" />
  <meta name="twitter:description" content="Suas notícias de programação em um só lugar" />

  <link rel="stylesheet" href="./styles/style.css" />

  <link rel="shortcut icon" href="/assets/favicon.svg" type="image/svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Poppins&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LL52ZE8B4J"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-LL52ZE8B4J");
  </script>

  <script src="./js/main.js"></script>
  <script src="./js/weather.js" defer></script>
</head>

<body>
  <div class="container">
    <nav>
      <a href="#">
        <h1>DevNews</h1>
      </a>

      <div class="search">
        <form action="https://www.google.com/search" method="get" target="_blank">
          <input type="text" id="search" name="q" placeholder="Pesquise no Google" />
        </form>
      </div>

      <div class="logo">
        <a href="https://birobirobiro.dev" target="_blank">
          <img src="./assets/logo.svg" alt="birobirobiro.dev" />
        </a>
      </div>
    </nav>

    <div class="greeting-container">
      <div class="greeting-box">
        <span id="greeting"></span>
        <span id="data"></span>
        <span id="hora"></span>
      </div>
      <div>
        <span id="previsao-tempo"></span>
        <span id="loading"></span>
      </div>
    </div>

    <main>
      <section class="news" id="tabnews">
        <div class="title">
          <img src="./assets/tabnews.svg" alt="tabnews" width="24px" height="24px" />
          <a href="https://tabnews.com.br" target="_blank">
            <span>TabNews</span>
          </a>
        </div>

        <div class="scroll">
          <!-- News items will be dynamically added here -->
        </div>
      </section>

      <section class="news" id="github">
        <div class="title">
          <i class="fa fa-github"></i>
          <a href="https://github.com/trending" target="_blank">
            <span>GitHub</span>
          </a>
        </div>

        <div class="scroll">
          <!-- News items will be dynamically added here -->
        </div>
      </section>

      <section class="news" id="product-hunt">
        <div class="title">
          <i class="fa fa-product-hunt"></i>
          <a href="https://www.producthunt.com/" target="_blank">
            <span>Product Hunt</span>
          </a>
        </div>

        <div class="scroll">
          <!-- News items will be dynamically added here -->
        </div>
      </section>

      <section class="news" id="hackernews">
        <div class="title">
          <i class="fa fa-hacker-news"></i>
          <a href="https://news.ycombinator.com/" target="_blank">
            <span>Hacker News</span>
          </a>
        </div>

        <div class="scroll">
          <!-- News items will be dynamically added here -->
        </div>
      </section>
    </main>

    <div class="hand">
      <img src="./assets/scroll.svg" alt="scroll" width="30px" height="30px" />
    </div>

    <footer>
      <a href="https://birobirobiro.dev" target="_blank">
        <p>Build with</p>
        <i class="fa fa-html5"></i>
        <i class="fa fa-css3"></i>
        <img src="./assets/javascript.svg" alt="javascript" width="16px" height="16px" />
        <p>&</p>
        <i class="fa fa-heart"></i>
      </a>
    </footer>
  </div>
</body>

</html>
